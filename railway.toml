[build]
builder = "nixpacks"
buildCommand = "cd packages/database && pnpm install && pnpm build && cd ../../apps/api && pnpm install && pnpm build"

[deploy]
startCommand = "cd apps/api && pnpm start:prod"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
numReplicas = 1

[deploy.env]
NODE_ENV = "production"
